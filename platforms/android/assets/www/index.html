<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
  </head>
  <body ng-app="moodTracker" class="platform-android">

      <ion-tabs class="tabs-positive tabs-icon-only">

        <ion-tab title="Record" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ng-controller="RecordCtrl">

          <ion-header-bar class="bar-positive">
            <h1 class="title">Record Mood</h1>
          </ion-header-bar>
          <ion-content has-tabs="true">
            <ul class="moods">
              <li ng-repeat="mood in moods" class="mood inline padding-left padding-top">
                <button ng-click="setMood(mood)" class="button" ng-class="{ 'button-balanced': mood.positive, 'button-dark': !mood.positive }">{{ mood.name }}</button>
              </li>
            </ul>
          </ion-content>
        </ion-tab>

        <ion-tab title="History" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline"  ng-controller="HistoryCtrl">>
          <ion-header-bar class="bar-positive">
            <h1 class="title">Mood History</h1>
          </ion-header-bar>
          <ion-content has-tabs="true">
            <ion-list>
              <ion-item ng-repeat="mood in moods">
                {{ mood.mood }}
                <span class="item-note">
                   {{ mood.time | date:'short' }}
                </span>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-tab>

      </ion-tabs>

  </body>
</html>
