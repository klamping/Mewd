<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Mewd - Mood Tracking App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

    <!-- Firebase Simple Login -->
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>

    <!-- UI Router -->
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- Bower -->
    <script src="lib/lodash/dist/lodash.min.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/login/register.js"></script>
    <script src="app/log/log.js"></script>
    <script src="app/record/record.js"></script>
    <script src="app/pulse/pulse.js"></script>
    <script src="app/settings/settings.js"></script>
  </head>
  <body ng-app="moodTracker" class="platform-android">
    <section ui-view></section>
  </body>
</html>
