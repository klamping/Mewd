<ion-header-bar class="bar-positive">
  <h1 class="title">Mood Pulse</h1>
</ion-header-bar>
<ion-content has-tabs="true">
  <div class="list">
    <div class="item item-divider">Last 7 Days</div>
    <div class="list-inset">
      <div class="item item-balanced item-outline">
        Positive: {{ countSeven[2] }}
      </div>
      <div class="item item-stable">
        Neutral: {{ countSeven[1] }}
      </div>
      <div class="item item-assertive">
        Negative: {{ countSeven[0] }}
      </div>
      <div class="item item-text-wrap item-energized">
        Overall: {{ countSeven[2] - countSeven[0] }}
      </div>
    </div>

    <div class="item item-divider">Overall</div>
    <div class="list-inset">
      <div class="item item-balanced">
        Positive: {{ counts[2] }}
      </div>
      <div class="item item-stable">
        Neutral: {{ counts[1] }}
      </div>
      <div class="item item-assertive">
        Negative: {{ counts[0] }}
      </div>
      <div class="item item-text-wrap item-energized">
        Overall: {{ counts[2] - counts[0] }}
      </div>
    </div>
  </div>
</div>
</ion-content>
